<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mux - Loading</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        height: 300px;
        /* Match --color-background (hsl(0 0% 12%)) */
        background: hsl(0 0% 12%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        /* Match --color-text (hsl(0 0% 83%)) */
        color: hsl(0 0% 83%);
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 16px;
      }

      .loading-text {
        font-size: 14px;
        /* Match --color-text-secondary (hsl(0 0% 42%)) */
        color: hsl(0 0% 42%);
      }

      /* Animated "..." after the loading text, matching index.html's boot loader */
      @keyframes boot-ellipsis {
        0%, 20%  { content: ""; }
        40%      { content: "."; }
        60%      { content: ".."; }
        80%, 100% { content: "..."; }
      }

      .dots {
        display: inline-block;
        width: 1.5ch;
        text-align: left;
      }

      .dots::after {
        content: "";
        animation: boot-ellipsis 1.2s steps(1) infinite;
      }

      @media (prefers-reduced-motion: reduce) {
        .dots::after {
          content: "...";
          animation: none;
        }
      }

      .version {
        position: absolute;
        bottom: 20px;
        font-size: 11px;
        /* Match --color-text-secondary (hsl(0 0% 42%)) */
        color: hsl(0 0% 42%);
      }
    </style>
  </head>
